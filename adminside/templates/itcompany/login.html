<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background: #9c27b0">
    <div class="container">
            <div class="mx-auto mt-5 center-block col-md-offset-2 col-md-8 card border border-dark" style="background: #ccc">
                    <h1 class="mt-3">Login Here</h1>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <div{% if message.tags %} class="alert alert-danger"{% endif %}>{{ message }}</div>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="" method="POST" class="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input id="username" class="form-control" type="text" name="username" id="">
                        </div>
                        <div class="form-group">
                                <label for="username">Password:</label>
                                <input id="username" class="form-control" type="password" name="password" id="">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
    </div>
   
</body>
</html>
